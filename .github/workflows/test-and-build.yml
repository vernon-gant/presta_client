name: Test and build

on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install pytest
        run: pip install pytest
      - name: Test with pytest
        run: pytest
      - name: Build package
        run: python -m build
